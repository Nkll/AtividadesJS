<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  
  <section>

    <label for="nome">Nome:</label>
    <input type="text" name="nome" id="nome" maxlength="40" minlength="10" required autofocus>
    <br><br>

    <label for="email">Email:</label>
    <input type="email" name="email" id="email" maxlength="40" minlength="10" required>
    <br><br>

    <input type="radio" name="destino-preferido" id="destino1">
    <label for="destino1">Tubarão</label>

    <input type="radio" name="destino-preferido" id="destino2">
    <label for="destino2">Floripa</label>

    <input type="radio" name="destino-preferido" id="destino3">
    <label for="destino3">Farol de Santa Marta</label>

    <input type="radio" name="destino-preferido" id="destino4">
    <label for="destino4">Desterro(Ilha da Magia)</label>
    <br><br>

    <label for="trybetrip">Por que você deveria ser a pessoa desenvolvedora a ganhar o concurso TrybeTrip?</label><br>
    <textarea name="trybetrip" id="trybetrip" cols="70" rows="10" maxlength="500"></textarea>
    <br><br>

    <label for="date">Data:</label>
    <input type="date" name="data" id="date">
    <br><br>

    <input type="checkbox" name="promo" id="oportunidade1">
    <label for="oportunidade1">Gostaria de receber outras incríveis oportunidades oferecidas pela Trybe?</label>
    <br>

    <input type="checkbox" name="termos" id="termos">
    <label for="termos">Concordo que imagens das minhas férias poderão ser usadas na divulgação de concursos futuros</label>
    <br><br>
  
  </section>

  <section>
  
    <button type="submit" id="submit">Enviar</button>
    <button type="reset" id="reset">Apagar</button>

  </section>

  <script src="./script.js"></script>

</body>
</html>
